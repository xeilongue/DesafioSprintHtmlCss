<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/styles_contato.css">
    <link rel="stylesheet" href="../css/responsive.css">

</head>

<body>

    <header class="menu">
        <img class="menu__logo" src="../img/logo-ford-256.png" alt="produto">
        <nav class="menu__links">
            <a class="links" href="./index.html">Home</a>
            <a class="links" href="./lançamento.html">Lançamento</a>
            <a class="links" href="./contato.html">Contato</a>
        </nav>
    </header>

    <main class="container__contato">

        <div class="container__imagem">
            <img class="imagem__carro__contato" src="../img/xls 2.2 diesel.jpg" alt="imagem formulario" class="formimg">
        </div>

        <form class="form__container" action="./index.html" method="get">
            <h1>Sobre Você</h1>

            <input type="text" id="nome" name="nome" placeholder="NOME*" required>
            <input type="email" id="email" name="email" placeholder="E-MAIL*" required>
            <!-- <input type="number" id="cpf" name="cpf" placeholder="CPF" required> -->
            <!-- <input type="text" id="sobrenome" name="sobrenome" placeholder="SOBRENOME*" required> -->
            <input type="number" id="telefone" name="telefone" placeholder="TELEFONE*" required>

            <label for="contato">Tipo de Contato</label>
            <select id="contato" name="contato">
                <option value="elogio">Elogio</option>
                <option value="reclamacao">Reclamação</option>
                <option value="solicitacao">Solicitação</option>
            </select>

            <label for="mensagem">Mensagem</label>
            <textarea id="mensagem" name="mensagem" rows="5" required></textarea>

            <button type="submit" class="botao__enviar" id="botao" name="botao">Enviar</button>
        </form>

    </main>

    <footer class="footer">
        <div class="footer__redes">
            <h2 class="footer__redes__h2">Redes Sociais</h2>
            <img src="../img/facebook-50.png">
            <img src="../img/youtube-squared-50.png">
            <img src="../img/instagram-logo-50.png">
        </div>
        <div>
            <img src="../img/ford-96.png">
        </div>
    </footer>

</body>

</html>
