<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lançamento</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/styles_lancamento.css">
    <link rel="stylesheet" href="../css/responsive.css">

</head>

<body>
    <header class="menu">
        <img class="menu__logo" src="../img/logo-ford-256.png" alt="produto">
        <nav class="menu__links">
            <a class="links" href="./index.html">Home</a>
            <a class="links" href="./lançamento.html">Lançamento</a>
            <a class="links" href="./contato.html">Contato</a>
        </nav>
    </header>

    <main class="container__lancamento">
        <div>
            <iframe class="videozinho"
                src="https://www.youtube.com/embed/vQsryuNmsL0?si=eXUJ1YNLxLow5hK_&amp;controls=0&amp;autoplay=1"
                title="YouTube video player" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        </div>

        <section>
            <table>
                <tr>
                    <td>
                        <img class="imagem__carro" src="../img/XL Cabine.jpg" alt="Modelo 1">

                        <div class="td__conteudo">
                            <input class="checkbox__comparar" type="checkbox">
                            <div>
                                <p class="nome__produto">Ford Ranger Cabine Simples 2022</p>
                                <p class="td__descricao__produto">Ranger 2.2 TD XL CSS 4x4</p>
                            </div>
                            <a><img class="botao__info" src="../img/info.png"></a>
                        </div>
                    </td>

                    <td>
                        <img class="imagem__carro" src="../img/xls 2.2 diesel.jpg" alt="Modelo 2">

                        <div class="td__conteudo">
                            <input class="checkbox__comparar" type="checkbox">
                            <div>
                                <p class="nome__produto">Ford Ranger Cabine Dupla 2022</p>
                                <p class="td__descricao__produto">XLS 2.2 Turbodiesel 4x4</p>
                            </div>
                            <a><img class="botao__info" src="../img/info.png"></a>
                        </div>
                    </td>

                    <td>
                        <img class="imagem__carro" src="../img/storm.jpg" alt="Modelo 3">

                        <div class="td__conteudo">
                            <input class="checkbox__comparar" type="checkbox">
                            <div>
                                <p class="nome__produto">Ford Ranger Cabine Dupla 2022</p>
                                <p class="td__descricao__produto">Storm 3.2 Turbodiesel 20V 4x4</p>
                            </div>
                            <a><img class="botao__info" src="../img/info.png"></a>
                        </div>
                    </td>
                </tr>
            </table>
        </section>

        <button class="botao__comparar">Comparar Carros</button>
    </main>

    <footer class="footer">
        <div class="footer__redes">
            <h2 class="footer__redes__h2">Redes Sociais</h2>
            <a class="footer__redes__img" href="https://www.facebook.com/FordBrasil/reels/?_rdr"><img
                    class="footer__redes__img" src="../img/facebook-50.png"></a>
            <a class="footer__redes__img" href="https://www.youtube.com/@fordbrasil"><img class="footer__redes__img"
                    src="../img/youtube-squared-50.png"></a>
            <a class="footer__redes__img" href="https://www.instagram.com/fordbrasil/"><img class="footer__redes__img"
                    src="../img/instagram-logo-50.png"></a>
        </div>
        <div class="footer__logo">
            <img class="footer__logo" src="../img/ford-96.png">
        </div>
    </footer>
</body>

</html>
